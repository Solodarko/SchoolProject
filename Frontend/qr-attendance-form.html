<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-section {
            padding: 30px;
        }
        
        .info-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .info-label {
            color: #666;
        }
        
        .info-value {
            font-weight: 600;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #e1e5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± QR Attendance</h1>
            <p>Register your attendance quickly and securely</p>
        </div>
        
        <div class="form-section">
            <div class="info-card" id="sessionInfo">
                <div class="info-row">
                    <span class="info-label">Session:</span>
                    <span class="info-value" id="sessionTitle">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Time:</span>
                    <span class="info-value" id="sessionTime">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">QR ID:</span>
                    <span class="info-value" id="qrId">Loading...</span>
                </div>
            </div>
            
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="studentId">Student/Employee ID <span class="required">*</span></label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="organization">Organization/Department</label>
                    <input type="text" id="organization" name="organization">
                </div>
                
                <div class="form-group">
                    <label for="position">Position/Role</label>
                    <input type="text" id="position" name="position">
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" placeholder="Any additional information..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Record My Attendance
                </button>
            </form>
            
            <div id="message"></div>
        </div>
        
        <div class="footer">
            QR Attendance System â€¢ Secure & Fast
        </div>
    </div>

    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                session: params.get('session') || 'Attendance Session',
                qr_id: params.get('qr_id') || 'N/A',
                time: params.get('time') || new Date().toLocaleString(),
                name: params.get('name') || '',
                email: params.get('email') || '',
                student_id: params.get('student_id') || ''
            };
        }
        
        // Initialize form with QR data
        function initializeForm() {
            const data = getUrlParams();
            
            // Update session info
            document.getElementById('sessionTitle').textContent = data.session;
            document.getElementById('sessionTime').textContent = data.time;
            document.getElementById('qrId').textContent = data.qr_id;
            
            // Pre-fill form fields
            if (data.name) document.getElementById('name').value = data.name;
            if (data.email) document.getElementById('email').value = data.email;
            if (data.student_id) document.getElementById('studentId').value = data.student_id;
        }
        
        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div>Submitting...';
            
            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            // Add QR data
            const urlParams = getUrlParams();
            data.qr_data = urlParams;
            data.timestamp = new Date().toISOString();
            
            // Simulate submission (replace with actual backend call)
            setTimeout(() => {
                // Show success message
                messageDiv.innerHTML = `
                    <div class="success-message">
                        <h3>âœ… Attendance Recorded Successfully!</h3>
                        <p>Thank you, <strong>${data.name}</strong>!</p>
                        <p>Your attendance for "${urlParams.session}" has been recorded at ${new Date().toLocaleTimeString()}.</p>
                    </div>
                `;
                
                // Log data (replace with actual backend submission)
                console.log('Attendance Data:', data);
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Record My Attendance';
                
                // Hide form after successful submission
                document.getElementById('attendanceForm').style.display = 'none';
                
            }, 2000);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
            document.getElementById('attendanceForm').addEventListener('submit', handleSubmit);
        });
    </script>
</body>
</html>
